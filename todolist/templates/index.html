{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %}
<h3 align="center"> {{user.user_name}}'s ToDo </h3>
<ul class="list-group list-group-flush">
    {% for note in user.notes %}
        <li class="list-group-item">
            {{note.data + "          ---          "}} {{note.date}} 
            <button type="button" class="btn-close" onClick="deleteNote({{note.id}})" style="float: right;"></button>
        </li>
    {% endfor %}

</ul>
<form method="post">
    <div class="mb-3">
        <textarea class="form-control" name="note" id="note" cols="30" rows="1"></textarea>
    </div>
    <br>
    <div align="center">
        <button type="submit" class="btn btn-primary">
            Add note
        </button>
    </div>
</form>
{% endblock %}
